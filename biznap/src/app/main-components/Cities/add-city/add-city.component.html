<div class="w-100">
  <div class="page-layout">
    <div class="mt-5">
      <form class="add-cityform" fxLayout="column" [formGroup]="addCityForm" (ngSubmit)="addCity()">
        <!-- row 1 -->
        <div fxLayout="row" fxLayout.sm="column" fxLayout.xs="column" fxLayoutGap="30px">
          <div fxFlex="50">
            <mat-form-field class="full-width-field" appearance="outline">
              <mat-label>City Name</mat-label>
              <input matInput type="text" placeholder="name" formControlName="name" autocomplete="off" />
              <mat-error *ngIf="addCityForm.controls.name.invalid || addCityForm.controls.name.touched">
                <span *ngIf="addCityForm.controls.name.errors?.required"> City name is required. </span>
              </mat-error>
            </mat-form-field>
          </div>

          <div fxFlex="50">
            <mat-form-field class="full-width-field" appearance="outline">
              <mat-label> Description</mat-label>
              <input matInput type="text" placeholder="last name" formControlName="description" autocomplete="off" />
              <mat-error *ngIf="addCityForm.controls.description.invalid || addCityForm.controls.description.touched">
                <span *ngIf="addCityForm.controls.description.errors?.required"> Description is required. </span>
              </mat-error>
            </mat-form-field>
          </div>
        </div>

        <!-- row 2  -->
        <div class="mt-4" fxLayout="row" fxLayoutAlign="center">
          <button type="submit" class="btn custom-btn-primary">
            <app-loader [hidden]="!isLoading" size="0.5" [isLoading]="isLoading"></app-loader>
            <span [hidden]="isLoading">Add City</span>
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
