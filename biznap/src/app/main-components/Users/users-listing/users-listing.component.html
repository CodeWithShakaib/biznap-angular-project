<div class="w-100">
  <div class="page-layout">
    <!-- <mat-form-field>
          <mat-label>Filter</mat-label>
          <input 
            matInput 
            (keyup)="applyFilter($event)" 
            placeholder="Search" 
            #input 
            [(ngModel)]="searchkey"
            autocomplete="off">
        </mat-form-field> -->

    <div class="text-right mt-3">
      <button class="btn custom-btn-primary" [routerLink]="['/add-user']">Add New User</button>
    </div>

    <div *ngIf="isLoading" class="w-100 h-100">
      <div class="loader" fxLayout="row" fxLayoutAlign="center center">
        <app-loader size="2" [isLoading]="true"></app-loader>
      </div>
    </div>

    <table *ngIf="!isLoading" mat-table [dataSource]="listData" class="mat-elevation-z8 mt-4">
      s

      <ng-container matColumnDef="image">
        <th mat-header-cell *matHeaderCellDef>UserImage.</th>
        <td mat-cell *matCellDef="let element" class="p-2">
          <img *ngIf="element?.img_url" class="user-image" src="{{ baseUrl }}{{ element.img_url }}" alt="User Icon" />
          <img *ngIf="!element?.img_url" class="user-image" src="/assets/images/noimage.png" alt="" />
        </td>
      </ng-container>

      <ng-container matColumnDef="f_name">
        <th mat-header-cell *matHeaderCellDef>First name</th>
        <td mat-cell *matCellDef="let element">{{ element.f_name }}</td>
      </ng-container>

      <ng-container matColumnDef="l_name">
        <th mat-header-cell *matHeaderCellDef>Last name</th>
        <td mat-cell *matCellDef="let element">{{ element.l_name }}</td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let element">{{ element.email }}</td>
      </ng-container>

      <ng-container matColumnDef="phone_number">
        <th mat-header-cell *matHeaderCellDef>Ph#</th>
        <td mat-cell *matCellDef="let element">{{ element.phone_number }}</td>
      </ng-container>

      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef>Type</th>
        <td mat-cell *matCellDef="let element">{{ element.type }}</td>
      </ng-container>

      <ng-container matColumnDef="password">
        <th mat-header-cell *matHeaderCellDef>Password</th>
        <td mat-cell *matCellDef="let element">{{ element.password }}</td>
      </ng-container>

      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef>Description</th>
        <td mat-cell *matCellDef="let element">{{ element.description }}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button [routerLink]="['/edit-user', element.id]">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button (click)="deleteUser(element.id)">
            <mat-icon>delete_outline</mat-icon>
          </button>
        </td>
      </ng-container>

      <ng-container matColumnDef="loading">
        <mat-footer-cell *matFooterCellDef colspan="4"> Loading data.... </mat-footer-cell>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data</td>
      </tr>
    </table>
  </div>
</div>
